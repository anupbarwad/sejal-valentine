<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffe6e6, #ffb3cc);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
    color: #b30059;
    text-align: center;
  }

  .message {
    font-size: 1.8em;
    max-width: 90%;
    background: rgba(255,255,255,0.8);
    border-radius: 15px;
    padding: 25px 20px;
    margin: 0 auto;
    opacity: 0;
    transition: opacity 1s;
  }

  .buttons {
    display: none;
    margin-top: 25px;
    position: relative;
  }

  button {
    background-color: #ff4d94;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 15px 30px;
    font-size: 1.3em;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.2s;
    position: relative;
  }

  button:hover {
    transform: scale(1.1);
  }

  .hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff4d94;
    transform: rotate(-45deg);
    animation: float 4s linear infinite;
    border-radius: 5px 5px 0 0;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff4d94;
    border-radius: 50%;
  }

  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(-45deg); opacity: 1; }
    100% { transform: translateY(-10vh) rotate(-45deg); opacity: 0; }
  }
</style>
</head>
