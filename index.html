<!DOCTYPE html>
<html>
<head>
  <title>Sejal ‚ù§Ô∏è My Valentine</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #ff1e56, #8b0033, #2a0015);
      color: white;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 2;
      margin-top: 80px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 50px rgba(255,0,100,0.6);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 30px rgba(255,0,100,0.6); }
      to { box-shadow: 0 0 60px rgba(255,0,150,1); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 55px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      margin: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: linear-gradient(45deg,#ff0066,#ff4da6);
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.15);
    }

    #noBtn {
      background: #40001a;
      color: white;
    }

    #message {
      margin-top: 20px;
      font-size: 28px;
      display: none;
      font-weight: 600;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>

<body>

<canvas id="canvas"></canvas>

<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Sejal üíñ</h1>
  <h2>Will You Be My Valentine? üíå</h2>

  <button id="yesBtn" onclick="sayYes()">Yes üíò</button>
  <button id="noBtn" onclick="sayNo()">No üòú</button>

  <div id="message"></div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];
let particles = [];
let active = false;

function random(min,max){ return Math.random()*(max-min)+min; }

function createFirework(){
  fireworks.push({
    x: random(100,canvas.width-100),
    y: canvas.height,
    targetY: random(100,canvas.height/2),
    speed: 6,
    trail:[]
  });
}

function createParticles(x,y){
  for(let i=0;i<100;i++){
    particles.push({
      x:x,
      y:y,
      speedX:random(-5,5),
      speedY:random(-5,5),
      life:100,
      color:`hsl(${random(0,360)},100%,60%)`
    });
  }
}

function animate(){
  requestAnimationFrame(animate);
  ctx.fillStyle="rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  fireworks.forEach((f,i)=>{
    f.trail.push({x:f.x,y:f.y});
    if(f.trail.length>10) f.trail.shift();

    ctx.beginPath();
    ctx.moveTo(f.trail[0].x,f.trail[0].y);
    for(let t of f.trail) ctx.lineTo(t.x,t.y);
    ctx.strokeStyle="white";
    ctx.stroke();

    f.y -= f.speed;

    if(f.y <= f.targetY){
      createParticles(f.x,f.y);
      fireworks.splice(i,1);
    }
  });

  particles.forEach((p,i)=>{
    p.x+=p.speedX;
    p.y+=p.speedY;
    p.speedY+=0.05;
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();

    if(p.life<=0) particles.splice(i,1);
  });

  if(active && Math.random()<0.08) createFirework();
}

animate();

function sayYes(){
  document.getElementById("message").style.display="block";
  document.getElementById("message").innerHTML=
  "Happy Valentine's Day Baby ‚ù§Ô∏èü•∞";

  document.getElementById("bgMusic").play();
  active=true;
}

function sayNo(){
  const msgs=[
    "Are you sure? ü•∫",
    "Think again Sejal üò¢",
    "Dil tod dogi kya? üíî",
    "Last chance üò≠",
    "Sach me no? ü•π"
  ];
  let box=document.getElementById("message");
  box.style.display="block";
  box.innerHTML=msgs[Math.floor(Math.random()*msgs.length)];
}
</script>

</body>
</html>
